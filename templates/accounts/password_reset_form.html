{% extends 'accounts/account_base.html' %}
{% load static %}
{% block account_contant %}
<div class="card position-absolute top-50 start-50 translate-middle shadow-lg border-0" style="min-width: 20rem;">
    <div class="card-header bg-danger text-light text-center h4">
        Set Password
    </div>
    <div class="card-body">
        <p class="text-muted">Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="POST" class="mt-2">
        {% csrf_token %}
        <div class="form-outline">
            {{form}} 
        </div>
        <div class="text-end mt-2">
            <input type="submit" class="btn btn-sm btn-danger" value="Reset Password">
        </div>
        </form>
    </div>
</div>
{% endblock %}
