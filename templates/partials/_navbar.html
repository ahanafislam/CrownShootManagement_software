{% load static %}
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'invoice_list' %}">
        <img src="{% static 'img/cslogo.png' %}" height="25" alt="cslogo" loading="lazy" />
        </a>
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
        <!-- Avatar -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
            id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
            {% if request.user.profile_picture %}
            <img class="rounded-circle"
                src="{{user.profile_picture.url}}" height="22" width="22"/>
            {% else %}
            <img class="rounded-circle"
                src="{% static 'img/default_dp.jpg' %}" height="22" width="22" loading="lazy"/>
            {% endif %}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'profile' %}">My profile</a></li>
            {% if request.user.is_admin %}
                <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
            {% endif %}
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </li>
        </ul>
    </div>
    <!-- Container wrapper -->
</nav>
